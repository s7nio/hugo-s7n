{{ define "main" }}
    {{ .Title }}
    <hr/>
    {{ .TableOfContents }}
    <hr/>
    layout/_default/single...{{ .Content }}
    <hr/>
    <time datetime="{{ .Date.Format " 2018-08-05T22:23:00Z01:00" }}">
        {{- .Date.Format "2018-07-31" .Date.UTC -}}
    </time>
    {{ if .Params.tags }}
        <div class="c-tag">
            {{ range .Params.tags }}<a href="/tags/{{ . | urlize }}">{{ . }}</a>{{ end }}
        </div>
    {{ end }}
{{ end }}
